<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="profiles.css" />
  </head>
  <body>
    <div class="logo">
      <img class="logo" src="images/logo.png" alt="" />
    </div>
    <div class="profile-index">
      <h1 class="heading">Who's watching?</h1>
      <div class="profiles">
        <div class="profile">
          <img class="profile-image" src="images/pontus.jpeg" alt="" />
          <p class="name">Pontus</p>
        </div>
        <span class="profile">
          <img class="profile-image" src="images/tabatha.jpeg" alt="" />
          <p class="name">Tabatha</p>
        </div>
      </div>
    </div>
    <div class="manage-profiles">
      <button id="profile-button">Manage profiles</button>
    </div>
  </body>
</html>
