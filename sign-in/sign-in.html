<!DOCTYPE html>
<html lang="en">
  <div class="bg-image">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
      <img class="logo" src="images/logo.png" alt="Netflix logo" />
    <div class="sign-in-field">
      <div class="sign-in-content">
          <div class="title">
        <h1>Sign In</h1>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="Email or phone number"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
      </div>
      <div class="sign-in-button">
        <button><a class="sign-in-btn" href="profiles/profiles.html">Sign In</a></button>
      </div>
      <div class="help">
        <label for="checkbox" class="checkbox">
          <input
            type="checkbox"
            name="remember-me"
            id="remember-me"
            class="remember-tet"
          />
          Remember&nbsp;me
        </label>
        <div class="checkbox"></div>
        <div class="need-help">
          <a href="#">Need help?</a>
        </div>
        
      </div>
      </div>

      <div class="facebook-help">
        <div class="facebook">
        <img src="images/facebook.png" alt="" class="facebook-logo" />
        <a href="https://google.com" class="facebook-text"
          >Login with Facebook</a
        >
      </div>
      <div class="new-to-netflix">
        <p>
          New to Netflix? <span><a href="#">Sign up now.</a></span>
        </p>
        <a href=""></a>
      </div>
      <div class="recaptcha">
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </p>
        <a href="#">Learn more.</a>
      </div>
    </div>
      </div>
      
    <div class="footer">
 <div class="footer-bg">
        <div class="call">
          <p class="questions">Questions?&nbsp;Email&nbsp;</p>
          <a class="number" href="mailto:pontusasp1@gmail.com">Pontus&nbsp;here.</a>
        </div>
        <div class="list">
          <div class="col1">
            <ul>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Terms of Use</a></li>
              <li><a href="#">Cookie Preferences</a></li>
            </ul>
          </div>
          <div class="col2">
            <ul class="col2">
              <li><a href="#">Help Centre</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Corporate Information</a></li>
            </ul>
          </div>
        </div>
        <select name="language" id="language">
          <option value="english">English</option>
          <option value="swedish">Svenska</option>
        </select>
      </div>
    </div>
     
  </div>
  
  </body>
</html>
